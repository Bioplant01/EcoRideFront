<body class="bg-light py-4">
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Détails Covoiturage</h1>  
    </div>
</div>

<div class="container">
  <a href="/carpooling" class="btn btn-secondary mb-4">← Retour</a>

  <div class="row g-4">
    <!-- Infos conducteur -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body badge-green">
          <div class="d-flex align-items-center mb-3">
            <img id="photoConducteur" src="" class="rounded-circle me-3" alt="Photo conducteur" width="80" height="80">
            <div>
              <strong id="nomConducteur">Conducteur</strong><br>
              ⭐ <span id="noteConducteur"></span> / 5<br>
              <span class="badge bg-primary">Conducteur vérifié</span>
            </div>
          </div>

          <!-- Infos trajet -->
          <div class="info-block">
            <h5 class="text-primary">Trajet</h5>
            <p><strong>Départ :</strong> <span id="heureDepart">Paris à 08h00</span></p>
            <p><strong>Arrivée :</strong> <span id="heureArrivee">Lyon à 11h00</span></p>
            <p><strong>Places restantes :</strong> <span id="placesRestantes">2</span></p>

            <p><strong>Prix :</strong> <span id="prix">20 €</span></p>
            
            <p><strong>Durée estimée :</strong> <span id="duree">180</span></p>
            <p><strong>Voyage écologique :</strong> <span id="eco">✅</span></p>
            <p><strong>Note moyenne :</strong> ⭐ <span id="noteConducteur2"></span> / 5</p>

          </div>

          <!-- Véhicule -->
          <div class="info-block">
            <h5 class ="text-primary">Véhicule</h5>
            <ul id="infosVehicule">
             <!-- Rempli par JS -->
            </ul>
          </div>

          <!-- Préférences -->
          <div class="info-block">
            <h5 class="text-primary">Préférences conducteur</h5>
            <ul id="preferencesConducteur">
             <!-- Rempli par JS -->
            </ul>
         </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm mb-4">
        <!-- Avis -->
        <div class="card-body">
          <h5 class="text-primary">Avis passagers</h5>
          <div id="avisConducteur">
          <!-- Rempli par JS -->
          </div>
        </div>
        
          <!-- Bouton Participer -->
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <button id="btnParticiper" class="btn btn-primary">Participer à ce trajet</button>
          </div>
          <p id="feedback" class="mt-3 text-danger"></p>
        </div>
      </div>
    </div>
  </div>
</div>
