
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container ">
    <form>
        <div class="mb-3 mt-5">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" name="email" placeholder="Votre email" required>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="password" placeholder="Votre mot de passe" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        </div>
        <div class="text-center row1 pt-3">
            <button type="submit" class="btn btn-primary col-12">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3 ">
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
    </div>
</div>
