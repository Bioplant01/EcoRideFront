
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container ">
    <form id="signinForm">
        <div class="mb-3 mt-5">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" name="email" placeholder="Votre email" required>
            <div class="invalid-feedback">
                Veuillez entrer un email valide.
            </div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="mdp" placeholder="Votre mot de passe" required>
        </div>
        <div class="text-center row1 pt-3">
            <button type="button" class="btn btn-primary col-12" id="btnSignin">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3 ">
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
    </div>
</div>
